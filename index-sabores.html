<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex: 1;
        }
        .producto {
            margin: 20px 0;
        }
        .producto .nombre {
            display: block;
            font-weight: bold;
        }
        .producto .detalle {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .producto .unidad {
            margin-right: 20px;
        }
        .custom-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .custom-button {
            background-color: #fd64dc;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 40px;
            padding: 10px 20px;
        }
        .custom-button:hover {
            background-color: #fd64dc;
        }
        .spaced-text {
            word-spacing: 50px; /* Ajustado para mayor claridad */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LISTA DE PRODUCTOS</h1>
        <div style="background-color: rgba(226, 43, 165, 0.151);" class="producto">
            <span class="nombre">Mango</span>
            <div class="detalle">
                <span class="spaced-text">1unidad  $3000</span>
            </div>
        </div>
        <div style="background-color: rgba(226, 43, 165, 0.151);" class="producto">
            <span class="nombre">Americana</span>
            <div class="detalle">
                <span class="spaced-text">2unidades  $6000</span>
            </div>
        </div>
        <div style="background-color: rgba(226, 43, 165, 0.151);" class="producto">
            <span class="nombre">Chocolate</span>
            <div class="detalle">
                <span class="spaced-text">2unidades  $6000</span>
            </div>
        </div>
        <main>
            <section>
                <div>
                    <p style="text-align:right;"><span>Subtotal $9000</span></p>
                    <p style="text-align:right;"><span>Envio $1000</span></p>
                    <p style="text-align:right;"><span>Iva - </span></p>
                    <p style="text-align:right;"><span>Total $10000</span></p>
                </div>
                <img src="./assets/img/Heladofondo.png" alt="">
            </section>
        </main>
    </div>
    <div class="custom-button-container">
        <button class="custom-button">PAGAR</button>
    </div>
</body>
</html>
